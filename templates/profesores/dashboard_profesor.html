<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Preguntas Creadas por el Profesor</h2>

        <!-- Tabla de preguntas -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Número</th>
                    <th scope="col">Pregunta</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for pregunta in preguntas %}
                    <tr>
                        <td>{{ pregunta.id }}</td>
                        <td>{{ pregunta.definicion_operacional }}</td>
                        <td>
                            <a href="{{ url_for('editar_pregunta', pregunta_id=pregunta.id) }}" class="btn btn-primary btn-sm me-2">Editar</a>
                            <a href="{{ url_for('eliminar_pregunta', pregunta_id=pregunta.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No has creado ninguna pregunta todavía.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Enlace para crear una nueva pregunta -->
        <a href="{{ url_for('preguntas') }}" class="btn">Crear una nueva Pregunta</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
