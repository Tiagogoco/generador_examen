<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Pregunta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Crear pregunta</h2>
    <form action="{{url_for('preguntas')}}" class="mt-4" method="POST">
        <div class="form-group">
            <label for="area">Área</label>
            <input type="text" class="form-control" id="area" name="area">
        </div>
        <div class="form-group">
            <label for="definicion">Definición Operacional</label>
            <input type="text" class="form-control" id="definicion" name="definicion">
        </div>
        <div class="form-group">
            <label for="base">Base de Reactivo</label>
            <input type="text" class="form-control" id="base" name="base">
        </div>
        <div class="form-group">
            <label for="respuesta1">Opción de Respuesta 1</label>
            <input type="text" class="form-control" id="respuesta1" name="respuesta1">
        </div>
        <div class="form-group">
            <label for="respuesta2">Opción de Respuesta 2</label>
            <input type="text" class="form-control" id="respuesta2" name="respuesta2">
        </div>
        <div class="form-group">
            <label for="respuesta3">Opción de Respuesta 3</label>
            <input type="text" class="form-control" id="respuesta3" name="respuesta3">
        </div>
        <div class="form-group">
            <label for="respuesta4">Opción de Respuesta 4</label>
            <input type="text" class="form-control" id="respuesta4" name="respuesta4">
        </div>
        <div class="form-group">
            <label for="tipoRespuesta">Tipo de Respuesta</label>
            <input type="text" class="form-control" id="tipoRespuesta" name="tipoRespuesta">
        </div>
        <div class="form-group">
            <label for="argumentacion">Argumentación</label>
            <textarea class="form-control" id="argumentacion" name="argumentacion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-block mb-3">Crear Pregunta</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
